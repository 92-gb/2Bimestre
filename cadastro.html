<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css">
  <style>
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 300px;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Formulario</h1>
  <form id="cadastroForm" method="POST">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" required>
      <span class="error">Formato inválido. Use o formato XXYYYYYZZZZ.</span>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>
      <span class="error">Formato inválido. Use o formato XXX.XXX.XXX-XX.</span>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" minlength="6" maxlength="20" required>
      <span class="error">A senha deve conter entre 6 e 20 caracteres.</span>
    </div>
    <div class="form-group">
      <label for="confirmarSenha">Repetir Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>
      <span class="error">As senhas não correspondem.</span>
    </div>
    <button type="submit">Cadastrar</button>
  </form>

  <script src="js/cadastroLogin.js"></script>
</body>
</html>
