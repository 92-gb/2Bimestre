<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <style>
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 300px;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Tela de Login</h1>
  <form id="loginForm" method="POST">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      <span class="error" id="senhaError"></span>
    </div>
    <div class="form-group">
      <label for="confirmarSenha">Repetir Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>
      <span class="error" id="confirmarSenhaErro"></span>
    </div>

    <button
    type="submit" >Entrar
   </button>
   <a href="indexAWARDS.html">Entrar</a>

  <script src="js/login.js"></script>
</body>
</html>
